<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Patarika ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb199);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: white;
        }

        /* Glass Card */
        .card {
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease;
        }

        /* Title */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 7vw, 3.5rem);
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        /* Paragraph */
        p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Image Container */
        .image-container {
            margin: 30px 0;
        }

        .image-container img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        /* Button */
        button {
            padding: 14px 30px;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff4d6d, #ff1e4d);
            color: white;
            font-weight: 600;
            transition: 0.4s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Hidden Message */
        .hidden-message {
            margin-top: 25px;
            display: none;
            font-size: clamp(1rem, 4vw, 1.2rem);
            animation: fadeIn 1.5s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 15px #fff, 0 0 25px #fff; }
            to { text-shadow: 0 0 25px #fff, 0 0 35px #ff4d6d, 0 0 45px #ff4d6d; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 22px;
            animation: rise 6s linear infinite;
            pointer-events: none;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Extra small devices */
        @media (max-width: 400px) {
            .card {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body>

<script>

</html>
